<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript disabled</title>
    <script>
      (function () {
        document.title = 'Loading';
        window.__titleAnimation__ = window.setInterval(function () {
          if (document.title.length < 10) {
            document.title += '.';
          } else {
            document.title = 'Loading';
          }
        }, 500);
      }());
    </script>
    
    <script>
      // Script voodoo
      (function () {
        var modern = (function () {
          var canvas           = document.createElement('canvas'),
              objectProperties = typeof(Object.defineProperties) === 'function',
              objectFreeze     = typeof(Object.freeze) === 'function',
              canvasSupport    = typeof(canvas.getContext) === 'function',
              contextSupport   = false;
              
          try {
            canvas.getContext('2d');
            contextSupport = true;
          } catch (e) {}
              
          return objectProperties && canvasSupport && contextSupport;
        }());
        
        if (modern) {
          // begin includes
          // this section will be replace in the final build.
          document.write('<script src="js/gamework-begin.js"><\/script>');
          document.write('<script src="js/private-utils.js"><\/script>');
          document.write('<script src="js/types.js"><\/script>');
          document.write('<script src="js/string.js"><\/script>');
          document.write('<script src="js/collections.js"><\/script>');
          document.write('<script src="js/math.js"><\/script>');
          document.write('<script src="js/input.js"><\/script>');
          document.write('<script src="js/sound.js"><\/script>');
          document.write('<script src="js/graphics/colors.js"><\/script>');
          document.write('<script src="js/graphics/tilemap.js"><\/script>');
          document.write('<script src="js/graphics/sprite.js"><\/script>');
          document.write('<script src="js/graphics/layer.js"><\/script>');
          document.write('<script src="js/graphics/screen.js"><\/script>');
          document.write('<script src="js/graphics/tileset.js"><\/script>');
          document.write('<script src="js/graphics/graphics.js"><\/script>');
          document.write('<script src="js/game.js"><\/script>');
          document.write('<script src="js/gamework-end.js"><\/script>');
          // end includes
          document.write("<script>" + 
            "(function" + "()" +  "{" + 
              "window.onload" + "=" + "gamework.game.__onloadhandler(true," + "'game/main.js');" + 
            "}());" + 
            "<\/script>");
        } else {
          window.onload = function () {
            window.clearInterval(window.__titleAnimation__);
            
            document.title = 'Browser insufficiently modern';
            document.body.innerHTML = ('<div class="gw-error">' + 
                '<h1>Browser insufficiently modern<\/h1>' + 
                '<p>' + 
                  'The browser you are using to run this game ' + 
                  'does not support some of these required technologies:' +
                  '<ul>' +
                    '<li><p>ECMAScript 5' + 
                      '<ul><li>Object.defineProperties<\/li><\/ul>' +
                      '<ul><li>Object.freeze<\/li><\/ul>' +
                    '<\/p><\/li>' +
                    '<li><p>HTML5' + 
                      '<ul><li>canvas element and 2D drawing context<\/li><\/ul>' +
                    '<\/p><\/li>' +
                  '<\/ul>' +
                '<\/p>' +
                '<p>' +
                  'To run this game please upgrade your ' + 
                  'web browser.' + 
                '<\/p>' +
              '<\/div>');
          };
        }
      }());
    </script>

    <link rel="stylesheet" href="css/gamework.css">
  </head>
  <body onclick="window.focus()"><!-- onclick handler gives focus to iframe when embedded in another page.  -->
    <noscript class="gw">
      <div class="gw-error">
        <h1>JavaScript disabled</h1>
        <p>
          This game requires JavaScript to run.  Either your
          browser dosn't support it, in which case you will need to 
          upgrade to a more modern browser, or you have it disabled.
          Please enable JavaScript to run this game, thank you.
        </p>
      </div>
    </noscript>
  </body>
</html>
