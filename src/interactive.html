<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive Mode</title>
    
    <script src="js/interactive/console.js"></script>
    
    <link rel="stylesheet" href="css/interactive.css">
  </head>
  <body onload="__console__ = new gamework.interactive.Console('gw-screen', 'gw-separator', 'gw-console')">
    <div id="gw-screen" class="gw-screen" style="bottom: 306px">
      <iframe src="index.html"></iframe>
    </div>
    <div id="gw-separator" class="gw-separator" style="bottom: 300px"></div>
    <div id="gw-console" class="gw-console" style="margin-top: -300px">
      <div class="gw-prompt">
        <div class="gw-cursor">&gt;&nbsp;</div>
        <div class="gw-getline"><input id="gw-getline"></div>
        <button><img src="img/go.png" title="go"></button>
      </div>
      <div class="gw-output">
        <ul class="gw-lines"></ul>
      </div>
    </div>
  </body>
</html>
